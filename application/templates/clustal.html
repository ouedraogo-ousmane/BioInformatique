{% extends 'index.html' %} {% block content %}
<div class="d-flex">
	<div class="w-50 local-input">
		<h1
			class="text-center text-decoration-underline fs-2 mt-2 text-capitalize"
		>
			Alignement Multiple-Méthode Clustal
		</h1>
		{% if error_check %}
		<div class="error">
			<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
				<symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
					<path
						d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
					/>
				</symbol>
			</svg>
			<div
				style="height: 45px"
				class="alert alert-danger d-flex align-items-center"
				role="alert"
			>
				<svg
					style="height: 30px"
					class="w-25"
					role="img"
					aria-label="Danger:"
				>
					<use xlink:href="#exclamation-triangle-fill" />
				</svg>
				<div>Sequence Saisie Invalide, Réessayez !</div>
			</div>
		</div>
		{% endif %}
		<form method="post" class="local-form" enctype="multipart/form-data">
			<div class="w-50">
				{% csrf_token %}
				<div class="input-group mb-3">
					<div class="input-group mb-3">
						<input
							name="fasta"
							type="file"
							class="form-control"
							id="inputGroupFile01"
						/>
					</div>
				</div>

				<button type="submit" class="w-100 btn btn-success">
					Aligner
				</button>
			</div>
		</form>
	</div>
	<div class="w-50">
		<h1 class="fs-2 text-center text-decoration-underline text-capitalize">
			Méthode Clustal
		</h1>
		<div class="m-4">
			<p>
				<span class="fw-bold text-uppercase text-decoration-underline"
					>Résultat : {{alignment}}</span
				>
			</p>
		</div>
	</div>
</div>
{% endblock content %}
