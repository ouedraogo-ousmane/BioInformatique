{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

	<body>
		<header class="bg-secondary py-3">
			<ul class="nav justify-content-center">

						>Acceuil</a
					>
				</li>
				<li class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle text-white"
						href="#"
						role="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Alignement Paires
					</a>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="{% url 'local' %}"

							>
						</li>
						<li>
							<a class="dropdown-item" href="{% url 'global' %}"
								>Global</a
							>
						</li>
						<li><hr class="dropdown-divider" /></li>
						<li>
							<a class="dropdown-item" href="{% url 'linear' %}"

							>
						</li>
						<li>
							<a class="dropdown-item" href="{% url 'affine' %}"

				</li>
				<li class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle text-white"
						href="#"
						role="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Alignement Multiple
					</a>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="{% url 'exacte' %}"
								>Méthode Exacte</a
							>
						</li>
						<li>
							<a class="dropdown-item" href="{% url 'clustal' %}"
								>Méthode Clustal</a
							>
						</li>
					</ul>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="#"
						>Arbre phylogénétique</a
					>
				</li>
			</ul>
		</header>
		{% block content %}{% endblock content %}

		<footer>
			<script
				src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
				integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
				integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
				crossorigin="anonymous"
